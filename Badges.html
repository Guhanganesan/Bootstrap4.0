<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
       .bg1{background-color:#B4FFD9;}
       .bg2{background-color:#7A9ADA;}
       .bg3{background-color:#FDA9C2;}
</style>
<body>

<div class="container">

<div class="row">
   <div class="col-xs-4 bg1">
   
			  <h2>Badges</h2>
			  <h1>Example heading <span class="badge badge-secondary">New</span></h1>
			  <h2>Example heading <span class="badge badge-secondary">New</span></h2>
			  <h3>Example heading <span class="badge badge-secondary">New</span></h3>
			  <h4>Example heading <span class="badge badge-secondary">New</span></h4>
			  <h5>Example heading <span class="badge badge-secondary">New</span></h5>
			  <h6>Example heading <span class="badge badge-secondary">New</span></h6>

		  
   </div>
   
   <div class="col-xs-4 bg2">
		<h2> Contextual Badges </h2>
            <span class="badge badge-primary">Primary</span>
			<span class="badge badge-secondary">Secondary</span>
			<span class="badge badge-success">Success</span>
			<span class="badge badge-danger">Danger</span>
			<span class="badge badge-warning">Warning</span>
			<span class="badge badge-info">Info</span>
			<span class="badge badge-light">Light</span>
			<span class="badge badge-dark">Dark</span>
   </div>
  <div class="col-xs-4 bg3">
		<h2> Pill Badges </h2>
            <span class="badge badge-pill badge-default">Default</span>
			<span class="badge badge-pill badge-primary">Primary</span>
			<span class="badge badge-pill badge-success">Success</span>
			<span class="badge badge-pill badge-info">Info</span>
			<span class="badge badge-pill badge-warning">Warning</span>
			<span class="badge badge-pill badge-danger">Danger</span>
   </div>
   
   <div class="col-xs-4 bg1">
	  <h2>Badge inside a Button</h2>
	  <button type="button" class="btn btn-primary">
		Messages <span class="badge badge-light">4</span>
	  </button>
	  <button type="button" class="btn btn-danger">
		Notifications <span class="badge badge-light">7</span>
	  </button>
</div>

   
</div>

</div>

</body>
</html>
