<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
       .bg1{background-color:#B4FFD9;}
       .bg2{background-color:#7A9ADA;}
       .bg3{background-color:#FDA9C2;}
</style>
<body>

<div class="container">

<div class="row">
   <div class="col-xs-4 bg1">
		 <h2>Vertical Button Group</h2>
		 <div class="btn-group-vertical">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary">Sony</button>
		  </div>
		  
   </div>
   
   <div class="col-xs-4 bg2">
		<h2> Nesting Button Group </h2>
          <div class="btn-group">
		  <button type="button" class="btn btn-primary">Apple</button>
		  <button type="button" class="btn btn-primary">Samsung</button>
		  </div>
   </div>
  <div class="col-xs-4 bg3">
		<h2> Nesting Button Group Drop Down </h2>
         <div class="btn-group">
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
			   Sony
			</button>
			<div class="dropdown-menu">
			  <a class="dropdown-item" href="#">Tablet</a>
			  <a class="dropdown-item" href="#">Smartphone</a>
			</div>
		  </div>
   </div>
   
   
   
</div>

</div>

</body>
</html>
